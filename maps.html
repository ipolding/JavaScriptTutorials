<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 80% }
      body { height: 80%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
  
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4bVZ5sd6z-swRb0Sehp6WtmnEyi_5GJY&sensor=false">
    </script>
    
    <script type="text/javascript">
      var map;

      function initialize() {
        var mapOptions = {
          // center: new google.maps.LatLng(-34.397, 150.644),
          center: new google.maps.LatLng(-30, 30),
          zoom: 8
        };


        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);





      }

      google.maps.event.addDomListener(window, 'load', initialize);


function addMarker() {
  var myLatlng = new google.maps.LatLng(-30, 30);
   var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title:"Hello World!"});
}
    
      
    </script>

  </head>
  <body>
    <h1> THIS IS A BUTTON<button onclick="addMarker()" style="">Adds a marker</button> </h1>
 <div id="map-canvas"/>


  </body>
</html>
